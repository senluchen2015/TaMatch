		<div id="postingDetails" title="Course Details">

				    <input type="text" name="classSize" id="classSize" value="" class="text ui-widget-content ui-corner-all"></br>
				    <label for="otherDetails">Details (optional)</label></br>
				    <textarea name="otherDetails" id="otherDetails" value="" class="otherDetails"></textarea>
			   	</fieldset>
			 </form>
