<html>
	<head>
		<link rel='shortcut icon' href='images/lobby_lobstah.png'/>
		<link rel='stylesheet' href='index.css'/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js">
		</script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="index.js"></script>
		<title>TaMatch</title>
	</head>
	<body>
		<div class='header'>
			<a href="index.html">
				<img class='logo' src='images/logoRed.png'>
			</a>
		</div>

		<div id="loginForm" title="Log In">
		 <form>
		  <fieldset>
		    <label for="email">Email</label>
		    <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all"></br>
		    <label for="password">Password</label>
		    <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all">
		  </fieldset>
		  </form>
		</div>

		<div id="registerForm" title="Register">
		 	<button type="button"  id="studentButton">
		 		Student
		 	</button>
		 	<button type="button"  id="instructorButton">
		 		Instructor
		 	</button>
		</div>

		<div class="login">
			<button type="button" class="loginButton" id="loginButton">
				Login
			</button>
			<button type="button" class="registerButton" id="registerButton">
				Register
			</button>
		</div>

		<div class="newsFeed">
			<div class="announcements">
				Announcements
				<div class="announcementDetails">System maintenance scheduled 3/15 2:00am </div>
			</div>
			<div class="news">
				News
				<div class="newsDetails">EECS 330 Winter Quarter now available</div>
			</div>
		</div>
	</body>
</html>
